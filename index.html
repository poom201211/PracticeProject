<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">

  <title>Hello, world!</title>
</head>

<body>
  <h1 class="center font">House Simulation</h1>

  <br>

  <div class="container">

    <!-- Images -->
    <div class="row">

      <div class="col-md-3 border">
        <img class="imageSize" src="https://cdn.iconscout.com/public/images/icon/free/png-512/bell-sound-christmas-bow-303c501b7b2aba69-512x512.png" alt="">
        <div>
          <center>
            <button type="button" class="btn btn-outline-secondary buttonWidth">Bell</button>
          </center>
        </div>
      </div>

      <div class="col-md-3 border">
        <img class="imageSize" src="https://agriturismoiacovino.com/wp-content/uploads/2016/06/air-conditioner.png" alt="">
        <div>
          <center>
            <button type="button" class="btn btn-outline-secondary buttonWidth">Air</button>
          </center>
        </div>
      </div>

      <div class="col-md-3 border">
        <img class="imageSize" src="https://png.icons8.com/ios/1600/door-opened.png" alt="">
        <div>
          <center>
            <button type="button" class="btn btn-outline-secondary buttonWidth">Door</button>
          </center>
        </div>
      </div>

      <div class="col-md-3 border">
        <img class="imageSize" src="https://image.flaticon.com/icons/png/512/59/59684.png" alt="">
        <div>
          <center>
            <button type="button" class="btn btn-outline-secondary buttonWidth">Light</button>
          </center>
        </div>
      </div>

    </div>
    
  </div>

  <br>

  <div class="row">
    <div class="col-1"></div>

    <div class="center col-10">
      <button type="button" class="btn btn-secondary btn-lg btn-block">Satistics</button>
    </div>

    <div class="col-1"></div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
